<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="contenido">
        <div class="pokedex">
            <div class="base">
                
                <div class="base2">
                    <!-- <div class="borde_tapa">
                        <div class="cuadro_1"></div>
                        <div class="cuadro_2"></div>
                    </div> -->
                    <div class="leds">
                        <div class="circulos1">
                            <div class="circulos2">
                                <div class="circulos3">
                                    <div class="circulos4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="circulos">
                            <div class="circulos6">
                                <div class="circulos7">
                                    <div class="circulos9">
                                        <div class="circulos10"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="circulos11">
                                <div class="circulos12">
                                    <div class="circulos13">
                                        <div class="circulos14"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="circulos15">
                                <div class="circulos16">
                                    <div class="circulos17">
                                        <div class="circulos18"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="marco-tapa">
                        <div class="l1"></div>
                        <div class="l2"></div>
                        <div class="l3"></div>
                        <div class="l4"></div>
                    </div>
                    <div class="cilindro">
                        <div class="c1"></div>
                        <div class="rec1"></div>
                        <div class="c2"></div>
                        <div class="c3"></div>
                        <div class="rec2"></div>
                        <div class="c4"></div>
                        <div class="ov"></div>
                    </div>
                    <div class="inside">
                        <div class="base3">
                            <div class="base3_1">
                                <div class="display">
                                    <div class="display1">
                                        <div class="tri"></div>
                                        <div class="ln"></div>
                                        <div class="display2">
                                            <img class="pokebola" src="pokebola.png" alt="Pokemon" id="pokeImg">
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <button onclick="fetchPokemon()" class="btn-srch">
                                        <div class="b1">
                                            <div class="b1_1">
                                                <div class="b1_2"></div>
                                            </div>
                                        </div>
                                    </button>
                                    <div class="b2">
                                        <div class="b2_1"><div class="b2_2"></div></div>
                                    </div>
                                    <div class="b3">
                                        <div class="b3_1"></div>
                                    </div>
                                    <div class="display3" id="pokedata">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tapa">
                    <div class="f_1"></div>
                    <div class="f_2"></div>
                    
                    <div class="figuras">
                        <div class="f_3"></div>
                        <div class="f_4"></div>
                        <div class="f_5"></div>
                        <div class="f_6"></div>
                        <div class="f_7"></div>
                        <div class="f_8"></div>
                        <div class="visibles">
                            <div class="indicador" id="pokestats">

                            </div>
                            <div class="buttons2">
                                <div class="buttons2_1">
                                    <table>
                                        <tr>
                                            <th><button id="uno">1</button></th>
                                            <th><button id="dos">2</button></th>
                                            <th><button id="tres">3</button></th>
                                            <th><button id="cuatro">4</button></th>
                                            <th><button id="cinco">5</button></th>
                                        </tr>
                                        <tr>
                                            <th><button id="seis">6</button></th>
                                            <th><button id="siete">7</button></th>
                                            <th><button id="ocho">8</button></th>
                                            <th><button id="nueve">9</button></th>
                                            <th><button id="cero">0</button></th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="buttons3">
                                <div class="buttons3_1">
                                    <div class="buttons3_2"></div>
                                </div>
                            </div>
                            <div class="buttons4">
                                <button class="button4_1">
                                    <p>Search</p>
                                </button>
                                <button class="button4_2">
                                    <p>Clear</p>
                                </button>
                            </div>
                            <div class="leds2">
                                <div class="leds2_1">
                                    <div class="leds2_2"></div>
                                </div>
                            </div>
                            <div class="buscador" id="buscador">
                                <input type="text" placeholder="Pokemon..." id="pokeName" name="pokeName">
                            </div>
                            <div class="indicadores">
                                <div class="p1" id="peso">
                                    <div class="p2" id="altura"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                        
                </div>
            </div>
            
            <div class="tapa.1">
                
                
                <div class="led"></div>
                
            </div>
        </div>
    </div>
<script src="pokedex.js"></script>
</body>
</html>
